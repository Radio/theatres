<div class="row play-info play-brief {{ play.theatre }}" itemscope itemtype="http://schema.org/TheaterEvent">
    <div class="play-time col-md-1">
        <time datetime="{{ play.date | date : 'yyyy-MM-ddTHH:mmZ' }}" itemprop="startDate" content="{{ play.date | date : 'yyyy-MM-ddTHH:mmZ' }}">
            {{ play.date | date : 'H:mm' }}
        </time>
    </div>
    <div class="play-title col-md-11">
        <div class="row">
            <h4 class="col-lg-8"><a href="{{ play.link }}" itemprop="url"><span itemprop="name">{{ play.title }}</span></a></h4>
            <div class="play-scene col-lg-4">
                <span itemprop="performer">
                    <a itemprop="url" href="#"
                       class="play-theatre-title">{{ getTheatreByKey(play.theatre).title }}</a><span ng-show="getTheatreByKey(play.theatre).house_slug">, Дом Актера</span>
                </span>
                <span class="play-separator">&middot;</span>
                <span class="nobr">{{ getSceneByKey(play.scene).title }}</span><span ng-show="play.price">
                <span class="play-separator">&middot;</span>
                <span class="price nobr">{{ play.price }}</span></span>
            </div>
        </div>
    </div>
</div>
