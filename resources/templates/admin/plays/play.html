<div class="breadcrumb">
    <a href="/admin">Панель управления</a>
    <span class="sep">→</span>
    <a href="/admin/plays">Спектакли</a>
    <span class="sep">→</span>
    <h2>{{ play.title }}</h2>
    <span ng-show="play.key" class="sep">→</span>
    <a ng-show="play.key" href="/plays/{{ play.key }}">На сайте</a>
</div>

<form id="edit-play-form" class="admin-form play-form form-horizontal" action="" method="post">
    <fieldset class="row play-row" id="play-{{ play.key }}">

        <div class="col-sm-10">
            <div class="form-group">
                <label for="play-title" class="col-sm-2 control-label">Название</label>
                <div class="col-sm-10">
                    <input type="text" id="play-title" class="form-control"
                           ng-model="play.title" ng-blur="savePlay(play)"/>
                </div>
            </div>

            <div class="form-group">
                <label for="play-key" class="col-sm-2 control-label">Ключ</label>
                <div class="col-sm-10">
                    <input type="text" id="play-key" class="form-control"
                           ng-model="play.key" ng-blur="savePlay(play)"/>
                </div>
            </div>

            <div class="form-group">
                <label for="play-theatre" class="col-sm-2 control-label">Театр</label>
                <div class="col-sm-10">
                    <select id="play-theatre" class="form-control"
                            ng-model="play.theatre" ng-change="savePlay(play)"
                            ng-options="theatre.key as theatre.title for theatre in theatres">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="play-scene" class="col-sm-2 control-label">Сцена</label>
                <div class="col-sm-10">
                    <select id="play-scene" class="form-control"
                            ng-model="play.scene" ng-change="savePlay(play)"
                            ng-options="scene.key as scene.title for scene in scenes">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="play-link" class="col-sm-2 control-label">
                    <span ng-hide="play.link">Ссылка</span>
                    <a href="{{ play.link }}" ng-show="play.link" target="_blank" title="Перейти">Ссылка</a>
                </label>
                <div class="col-sm-10">
                    <input type="text" id="play-link" class="form-control"
                           ng-model="play.link" ng-blur="savePlay(play)"/>
                </div>
            </div>

            <div class="form-group">
                <label for="play-director" class="col-sm-2 control-label">Постановщик</label>
                <div class="col-sm-10">
                    <input type="text" id="play-director" class="form-control"
                           ng-model="play.director" ng-blur="savePlay(play)"/>
                </div>
            </div>

            <div class="form-group">
                <label for="play-author" class="col-sm-2 control-label">Автор</label>
                <div class="col-sm-10">
                    <input type="text" id="play-author" class="form-control"
                           ng-model="play.author" ng-blur="savePlay(play)"/>
                </div>
            </div>

            <div class="form-group">
                <label for="play-genre" class="col-sm-2 control-label">Жанр</label>
                <div class="col-sm-10">
                    <input type="text" id="play-genre" class="form-control"
                           ng-model="play.genre" ng-blur="savePlay(play)"/>
                </div>
            </div>

            <div class="form-group">
                <label for="play-duration" class="col-sm-2 control-label">Длительность</label>
                <div class="col-sm-10">
                    <input type="text" id="play-duration" class="form-control"
                           ng-model="play.duration" ng-blur="savePlay(play)"/>
                </div>
            </div>

            <div class="form-group">
                <label for="play-description" class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                    <textarea id="play-description" class="form-control"
                           ng-model="play.description" ng-blur="savePlay(play)" rows="5"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="play-picture" class="col-sm-2 control-label">
                    <span ng-hide="play.picture">Картинка</span>
                    <a href="{{ play.picture }}" ng-show="play.picture" target="_blank" title="Перейти">Картинка</a>
                </label>
                <div class="col-sm-10">
                    <input type="text" id="play-picture" class="form-control"
                           ng-model="play.picture" ng-blur="savePlay(play)"/>

                </div>
            </div>

            <div class="form-group">
                <label for="play-tags" class="col-sm-2 control-label">Теги</label>
                <div class="col-sm-10">
                    <p class="form-control-static">
                        <span ng-repeat="tag in playTags">{{ tag.title }}<br ng-show="!$last" /></span>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">

                <span class="updated-message" ng-show="lastUpdatedId === play.id">
                    <span class="glyphicon glyphicon-ok"></span> Сохранено
                </span>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-danger delete-play" ng-click="deletePlay(play)" title="Удалить">&times;</button>
                    &nbsp;&nbsp;
                    <a href="#" class="text-danger" ng-click="deletePlay(play)">Удалить</a>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <a href="{{ play.picture }}" ng-show="play.picture" target="_blank" title="Перейти">
                <img class="play-pic img-responsive" ng-show="play.picture" ng-src="{{ play.picture }}" />
            </a>
        </div>

    </fieldset>
</form>
