    author: 'И. Гайденко'
    genre: 'Музыкальный спектакль для детей'
    duration: null
    description: "26 декабря в 12.00 2014 года на сцене Харьковского академического театра музыкальной комедии состоится премьера музыкального спектакля для детей «Вождь краснокожих» по мотивам одноименного рассказа О. Генри.\n\nСпектакль «Вождь краснокожих» создан специально для Харьковского академического театра музыкальной комедии.\n\nДействие происходит в одном из городов в американском штате Алабама. Двое мошенников, похищают ребенка с целью выкупа. Но сорванец и выдумщик Джонни устраивает своим грабителям такую «сладкую» и «весёлую» жизнь, что они не знают, как от него избавиться. А отец не только отказывается платить выкуп, но предлагает «двум злодеям» самим заплатить ему за то, что он возьмет сына обратно."
