<div class="page-header" data-ng-class="{true: 'with-sub-title', false: ''}[getSubtitle().length > 0]">
    <h2>{{ getTitle() }}</h2>
    <h3 data-ng-show="getSubtitle()">{{ getSubtitle() }}</h3>
</div>
<div class="container-fluid month-container">
    <div class="row">
        <div class="col-lg-2 hidden-sm hidden-xs"
             data-ng-controller="MonthFiltersController"
             data-ng-include="'src/front/components/month/filters/filters.tpl.html'"></div>
        <div class="col-lg-10 poster">
            <div class="month">
                <div class="day row day-{{ date.getDay() }} date-{{ date.getDate() }}"
                     data-ng-class="{true:'today', false:''}[isToday(date)]"
                     data-ng-repeat="date in days">
                    <p class="day-number col-xs-2 col-xs-1-5">
                        <span class="day-number-number">{{ date | date : 'd' }}</span>
                        <span class="day-of-week-name">
                            <span class="hidden-xs hidden-sm">{{ date | date : 'EEEE' }}</span>
                            <span class="visible-xs visible-sm">{{ date | date : 'EEE' }}</span>
                            <span class="hidden-xs" data-ng-show="isToday(date)"> (сегодня)</span>
                        </span>
                    </p>
                    <div class="shows  col-xs-10 col-xs-10-5">
                        <div data-ng-repeat="show in date.shows | showsFilter:filter"
                             data-ng-include="'src/front/components/month/show-brief.tpl.html'"></div>
                    </div>
                </div>
            </div>
            <div data-ng-show="loading" class="overlay month-overlay"></div>
        </div>
    </div>
</div>
