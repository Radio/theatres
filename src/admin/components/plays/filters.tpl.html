<div class="row options-panel" ng-controller="PlaysFiltersController">
    <div class="col-md-12">
        <div class="theatres-list btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    {{ filter.theatre ? filter.theatre.title : 'Все театры' }} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-class="{true: 'current', false: ''}[filter.theatre == null]">
                        <a href="#" ng-click="setTheatreFilter(null)">Все</a>
                    </li>
                    <li class="divider"></li>
                    <li ng-repeat="theatre in theatres"
                        ng-class="{true: 'current', false: ''}[filter.theatre.key == theatre.key]">
                        <a href="#" ng-click="setTheatreFilter(theatre)">{{ theatre.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="scenes-list btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    {{ filter.scene ? filter.scene.title : 'Все сцены' }} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-class="{true: 'current', false: ''}[filter.scene == null]">
                        <a href="#" ng-click="setSceneFilter(null)">Все</a>
                    </li>
                    <li class="divider"></li>
                    <li ng-repeat="scene in scenes"
                        ng-class="{true: 'current', false: ''}[filter.scene.key == scene.key]">
                        <a href="#" ng-click="setSceneFilter(scene)">{{ scene.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btn-group" ng-show="loading">
            <div class="btn-group loading-text">загружаем...</div>
        </div>
    </div>
</div>
